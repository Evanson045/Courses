<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DataSolve Courses{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body.dark-mode {
      background-color: #222;
      color: #f1f1f1;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode .card {
      background-color: #000;
      color: #f1f1f1;
      border: none;
    }
    body.dark-mode .navbar {
      background-color: #000 !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    #toggle-dark i {
      font-size: 1.2rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark shadow-sm" style="background-color:#001f3f;">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Brand -->
      <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}">
        Welcome to DSE Courses!
      </a>

      <!-- Nav Items -->
      <div class="d-flex align-items-center">
        {% if session.get('user_id') %}
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Home">
            <i class="bi bi-house-door-fill"></i>
          </a>
          <a href="{{ url_for('logout') }}" class="btn btn-danger me-2" data-bs-toggle="tooltip" title="Logout">
            <i class="bi bi-box-arrow-right"></i>
          </a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2" data-bs-toggle="tooltip" title="Login">
            <i class="bi bi-box-arrow-in-right"></i>
          </a>
          <a href="{{ url_for('register') }}" class="btn btn-success me-2" data-bs-toggle="tooltip" title="Register">
            <i class="bi bi-person-plus-fill"></i>
          </a>
        {% endif %}
        <!-- Toggle button with tooltip -->
        <button id="toggle-dark" class="btn btn-sm btn-outline-light" data-bs-toggle="tooltip" title="Switch to Dark Mode">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm rounded" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable tooltips globally
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    const toggleBtn = document.getElementById('toggle-dark');
    if (toggleBtn) {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i>';
        toggleBtn.setAttribute('title', 'Switch to Light Mode');
      }
      toggleBtn.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        this.innerHTML = isDark
          ? '<i class="bi bi-sun-fill"></i>'
          : '<i class="bi bi-moon-fill"></i>';
        this.setAttribute('title', isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    }
  </script>
</body>
</html>
