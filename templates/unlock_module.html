{% extends "base.html" %}
{% block title %}Unlock Module{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="module-section p-4 shadow-sm">
    <h2 class="fw-bold">Unlock Module</h2>
    <p class="mt-3">Modules 6â€“15 are locked. To unlock them, please pay <strong>KES 2500</strong> via PayPal.</p>
    <div id="paypal-button-container" class="mt-3"></div>
  </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AUvxeWZl_Jhm4R0bJ4AAE5RcEE8074-jcEHw81Vd4qMncGa5ABA15ZPHCrSHRfZkzohWmq0nrKljNrqv&currency=USD"></script>
<script>
  paypal.Buttons({
    style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'paypal' },
    createOrder: (data, actions) => actions.order.create({
      purchase_units: [{ description: "Unlock All Modules", amount: { value: '25.00' } }]
    }),
    onApprove: (data, actions) => actions.order.capture().then(details => {
      fetch("/paypal-success", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderID: data.orderID })
      }).then(() => window.location.href = "{{ url_for('dashboard') }}");
    })
  }).render('#paypal-button-container');
</script>
{% endblock %}
