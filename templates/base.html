<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Courses{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #001f3f;
      line-height: 1.6;
      background-color: #d6e1e9;
      scroll-behavior: smooth;
    }
    .navbar {
      position: fixed; top: 0; left: 0; right: 0;
      background-color: #001f3f;
      padding: 12px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    .navbar-brand { color: #d6e1e9 !important; font-weight: 700; }
    .navbar-brand:hover { color: #ffffff !important; }
    .alert { border-radius: 8px; font-weight: 500; }
    footer {
      background-color: #001f3f; color: #d6e1e9;
      font-size: 0.9rem; padding: 1rem 0; margin-top: 3rem;
    }
    .btn-primary { background-color: #3A6EA5 !important; border: none; }
    .btn-warning { background-color: #facc15 !important; color: #000 !important; border: none; }
    .module-section { background-color: #d6e1e9; color: #001f3f; border-radius: 10px; }
  </style>
</head>
<body>
  <nav class="navbar shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        <i class="bi bi-bar-chart-fill me-2"></i>Courses at DataSolve
      </a>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center">
    <small>Â© {{ current_year|default(2026) }} DataSolve. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
