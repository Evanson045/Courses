{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <!-- Logo -->
      <img src="{{ url_for('static', filename='logo.png') }}" alt="DataSolve Logo" class="mb-3" style="max-height: 80px;">
      
      <!-- Heading -->
      <h3 class="mb-4">DataSolve Courses</h3>
      <p class="text-muted">Login to access your courses</p>

      <!-- Login Form -->
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Links -->
      <p class="mt-3 text-muted">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>
      </p>
      <p class="text-muted">
        <a href="#">Forgot your password?</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
