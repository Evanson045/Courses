{% extends "base.html" %}
{% block title %}Subscribe{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="module-section p-4 shadow-sm">
    <h2 class="fw-bold">Subscribe to Unlock All Modules</h2>
    <p class="mt-3">Unlock modules 6â€“15 across all courses for <strong>KES 2500</strong>.</p>
    <div id="paypal-subscribe-button-container" class="mt-3"></div>
  </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
<script>
  paypal.Buttons({
    style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'paypal' },
    createOrder: (data, actions) => actions.order.create({
      purchase_units: [{ description: "DataSolve Subscription", amount: { value: '25.00' } }]
    }),
    onApprove: (data, actions) => actions.order.capture().then(details => {
      fetch("/paypal-success", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderID: data.orderID })
      }).then(() => window.location.href = "{{ url_for('dashboard') }}");
    })
  }).render('#paypal-subscribe-button-container');
</script>
{% endblock %}
