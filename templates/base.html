<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Courses{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* Dark Mode Base */
    body {
      background-color: #222; /* slightly softer black */
      color: #f1f1f1;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .card {
      background-color: #000; /* pure black for sleek look */
      color: #f1f1f1;
      border: none;
    }
    .navbar {
      background-color: #000 !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .navbar-brand {
      color: #f1f1f1 !important;
    }
    .btn-primary {
      background-color: #28a745 !important; /* Green open buttons */
      border: none !important;
      color: #fff !important;
    }
    .btn-primary:hover {
      background-color: #218838 !important;
    }
    .btn-warning {
      background-color: #ffc107 !important; /* Yellow unlock/next/prev buttons */
      border: none !important;
      color: #000 !important;
    }
    .btn-warning:hover {
      background-color: #e0a800 !important;
    }
    .login-prompt,
    .auth-text {
      color: #fff !important;
    }
    .login-prompt a,
    .auth-text a {
      color: #7ab3d8 !important;
    }
    .login-prompt a:hover,
    .auth-text a:hover {
      color: #ffc107 !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        Welcome to DSE Courses!
      </a>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm rounded" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
